<nav class="navbar navbar-expand-md navbar-dark  bg-primary">
  <div class="container">

    <a class="navbar-brand" href="#">Dating App</a>
  
  
    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#">Messages</a>
      </li>
      
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class=" dropdown-toggle text-light" dropdownToggle >
        Welcome  {{authService.decodeToken.unique_name | titlecase}}
      </a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#" ><i class="fa fa-user">Edit</i></a>
        <div class="dropdown-divider" ></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out">Logout</i></a>
      </div>
    </div>


    <form *ngIf="!loggedIn()" #loginForm ="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" required [(ngModel)]="model.username" >
      <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" [(ngModel)]="model.password" >
      <button class="btn btn-success my-2 my-sm-0" [disabled]="!loginForm.valid" type="submit">Login</button>
    </form>

  </div>
 

</nav>
