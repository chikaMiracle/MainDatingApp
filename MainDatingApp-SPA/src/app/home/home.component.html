<div class="container mt-5">
    <section style="text-align:center"  *ngIf="!registerMode">
        <h1>Find your match</h1>
        <p class="lead">come on in to view your matches... All you need to do is signup</p>
        
        <div class="text-center">
          <button class="btn btn-primary btn-lg mr-2"(click)="registerToggle()" >Register</button>
          <button class="btn btn-info  btn-lg">Learn more</button>
        </div>

    </section>

    
    <section class="container" *ngIf="registerMode" >
      <div class="row justify-content-center">
          <div class="col-4">

             <!-- <app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)"> </app-register>
             -->
             <app-register  (cancelRegister)="cancelRegisterMode($event)"> </app-register>
           
          </div>
      </div>
    </section>
</div>
